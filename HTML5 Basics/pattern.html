<!DOCTYPE HTML>
   <html>
     <head> <title> Pattern example</title>
     </head>
  <Body>
     <form>
        <label for="uname"> Choose a username:</label>
     <input type="text" id="uname" name="name" pattern="[a-z]{4,8}" title="4-8 lowercase letters">
      <p> usernames must be lowercase and 4-8 characters in length</p>
 <button> submit</button>
</form>
</body>
</html>
