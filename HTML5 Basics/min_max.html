<!DOCTYPE HTML>
   <html>
     <head>
      	<title> HTML  attribute min and max</title>
     </head>
<Body  style="text-align:center">
  <form>
     <H1  style="color:green"> S B Patil College   </H1>
          <H2> Min and Max attribute  </H2>
      <label for ="datemax"> Enter your date before 1990-01-01</label>
          <input type="date" id="datemax" name="datemax" max="1989-12-31">  <br><br>
      <label for ="datemin"> Enter your date after 2000-01-01</label>
          <input type="date" id="datemin" name="datemin" min=2000-01-02"><br><br>
    <input type="submit">
   </form>
</Body>
</html>
