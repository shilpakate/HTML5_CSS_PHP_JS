<!DOCTYPE HTML>
   <html>
     <head>
      	<title> Autocomplete example</title>
     </head>
<Body  style="text-align:center">
<form>
   <label for="credit">Enter credit card no:</label>
    <input type="text" id="credit"  autocomplete="off"><br><br> 
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" autocomplete="on"><br><br>
  <input type="submit">
	 </form>
</body>

</html>
