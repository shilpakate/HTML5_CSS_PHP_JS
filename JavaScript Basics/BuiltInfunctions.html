<html>
<head><title>Built in functions in javascript</title></head>
<body>
<h1>Built in functions in javascript </h1>
<script language="javascript">
    var n,a;
    var str;
  alert("Hello welcome to Javascript inbuilt functions");
  n=parseInt(prompt("Enter any number"));
  a=parseFloat(prompt("Enter any float number"));
  str=prompt("Enter any string");
  alert("Entered number is=:"+n);
  alert("Square of entered number  is=:"+n*n);
  alert("Entered number is=:"+a);
  confirm("DO YOU WANT TO CONTINUE??");
  alert("Uppercase format is=:"+str.toUpperCase());
  alert("Lowercase format is=:"+str.toLowerCase());
        
 
</script>
</html>
