   <body>
   <h1> Function without passing arguments</h1>
    <script language="javascript">
       add();
       sub();
    function add()
       {
       var a,b,c;
       a=parseInt(prompt("Enter first number"));
       b=parseInt(prompt("Enter Second number"));
       c=a+b;
       alert("Addition is="+c);
       }
  function sub()
       {
       var a,b,c;
       a=90,b=87;
       c=a-b;
       alert("Substraction is="+c);
       }
    </script>
   </body>
</html>
