<Html>
<head><title> Increment decrement</title>
</head>
<body>
   <script language="javascript">
    var x,y,z,a,b,c;
       x=3;
       a=3;
      y=++x;
      z=++y;
   document.write("x="+x+"y="+y+"z="+z);
      document.write("<br>");
     b=a++;
     c=b++;
 document.write("a="+a+"b="+b+"c="+c);
   </script>
</body>
</html>
