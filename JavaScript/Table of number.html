/* Write javascript to accept any number and display table of that number using onClick event*/
<!DOCTYPE html>
<head><title>Table-I</title>
<script type="text/javascript"> 
function display()
       {
var  i, a;      a=form1.t1.value
 for(i=1;i<=10;i++)
           {  
           document.write(a*i + "<br/>"); 
           }
      }
</script></head>     <body>
Enter number to display table:-
<form name="form1">
<input type="text" name="t1">
<input type="button" value="Display Table" onClick="display()">
</body></html>
