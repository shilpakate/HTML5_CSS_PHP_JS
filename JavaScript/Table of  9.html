/* Write javascript to  display table of 9 using onClick event*/
<!DOCTYPE html>
<head><title>Table-9</title>
<script type="text/javascript"> 
function display()
       {
var  i, a;      a=9;
 for(i=1;i<=10;i++)
           {  
           document.write(a*i + "<br/>"); 
           }
      }
</script></head>     
<body>
<h1>Table of 9</h1>
<form name="form1">
<input type="button" value="Display Table of 9" onClick="display()">
</body></html>
