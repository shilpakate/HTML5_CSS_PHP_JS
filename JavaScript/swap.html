/* write Javascript to swap two numbers
<!doctype html>
<html>
<head><title> Swapping of two numbers</title>
<script type="text/javascript">
function swap()
{
    var a,b,tmp;
	a=f1.t1.value;
	b=f1.t2.value;
 document.write("Values before swapping <br> a="+a);
 document.write("<br>b="+b);
      tmp=a;
	a=b;
	b=tmp;
 document.write("<br>Values after swapping <br> a="+a);
 document.write("<br>b="+b);
}
</script>
</head>
<body>
	<form name="f1">
	Enter a:<input type="text" name="t1"><br>
	Enter b:<input type="text" name="t2"><br>
        <input type="button" value="swap" onClick="swap()">

	</form>
</body>
</html>
