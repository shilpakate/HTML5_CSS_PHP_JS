<!doctype html>
<html>
<head><title> Display table of number</title>
<script type="text/javascript">
  function display()
    {
     var i, num=6,res
    for(i=1;i<=10;i++)
     {
        res=num*i;
      document.write(res+"<br>");
     }
     document.write("this is table of" +num);
    }
</script>
    <body>
        <h1> Table of number</h1>
        <form>
           <input type="button" value="clickhere" onClick="display()">
        </form>
   </body>
</html>
