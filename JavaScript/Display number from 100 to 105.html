  
//2.DISPLAY number sequence from 100 to 150 in following FORMAT.
// 100 101 102 103....150
<!Doctype html>
<HTML>
   <Head><title>Display numbers</title>
  <script type="text/javascript">
      function dis()
        {
          var i=1
            for(i=100;i<=150;i++)
               {
              document.write(i+" ");                   
               }
           
         }
 </script>
</Head>
 <body>
      <form name="f1">
           <input type="button" value="display Numbers" onClick="dis()">
       </form>
 </body>
</HTML>
