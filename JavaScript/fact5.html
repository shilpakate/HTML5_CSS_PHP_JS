<!Doctype html>
<HTML>
   <Head><title>Factorial of given number</title>
  <script type="text/javascript">
      function fact() 
        {
          var i=1,fact=1;
           
            for(i=1;i<=5;i++)
               {
               fact=fact*i;                    
               }
           document.write("factorial of 5="+fact);
         }
 </script>
</Head>
 <body>
      <form name="f1">
           <input type="button" value="find factorial of 5" onClick="fact()">
       </form>
 </body>
</HTML>
