<!doctype html>
<html>
<head><title> Display table of 5</title>
<script type="text/javascript">
  function display()
    {
     var i, num=5, res
document.write("Table of 5");
document.write("<Br>");
    for(i=1;i<=10;i++)
     {
        res=num*i;
      document.write(num+"*"+i+"="+res+"<BR>");
     }
     
    }
</script>
    <body>
        <h1> Table of 5</h1>
        <form>
           <input type="button" value="clickhere" onClick="display()">
        </form>
   </body>
</html>
