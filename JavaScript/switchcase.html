<!DOCTYPE html>
<head><title>Javascript Program</title></head>
<body>
<h1> use of switch case </h1>
<script  type="text/javascript">
   var day = 5;

  switch (day) {

    case 0:
      alert("It's Sunday!")
      break;
    case 1:
      alert("It's Monday");
      break;
    case 2:
      alert("It's Tuesday");
      break;
    case 3:
      alert("It's Wednesday");
      break;
    case 4:
      alert("It's Thursday");
      break;
    case 5:
      alert("It's Friday");
      break;
    case 6:
      alert("It's Saturday");
      break; 
    default: alert("Invalid day");
  }

</script></body></html>
