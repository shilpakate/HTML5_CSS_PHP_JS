/* wrie code to print multplication of 2 numbers*/
<html>
<head> <title> multplication</title>
<script type="text/javascript">
function mult()
 	{
var a,b, result;
        a=parseInt(f1.t1.value);
	b=parseInt(f1.t2.value);
   result=a*b;
document.write("Multiplication is="+result);
	}
</script>
</head>
<body> 
       <h1> Muliplication</h1>
	<form name="f1">
   Enter First number:<input type="text" name="t1"><br>
   Enter Second number:<input type="text" name="t2"><br>
  <input type="button" value="Multiplication" onClick="mult()"> 
	</form>
</body>
</html>
