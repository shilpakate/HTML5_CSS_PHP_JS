/*DISPLAY number sequence from 100 to 150 in following FORMAT.
(100 101 102.............150) */
<!doctype html>
<html>
 <head><title> display numbers</title></head>
 <body>
     <form name="f1">
      <H1> DISPLAY number sequence from 100 to 150 in following FORMAT.(100 101 102.............150) </h1>
      <br><br>
      <input type="button" value="Click here!" onClick="display()">
     </form>
   <script type="text/javascript">
       function display()
         {
           var i;
          for(i=100;i<=150;i++)
             {
                document.write(i+" ");
             }
         }
   </script>
 </body>
</html>
