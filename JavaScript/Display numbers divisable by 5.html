/* Write javascript to  display numbers between 1 to 50 which are divisable by 5 or multiple of 5 */
<!DOCTYPE html>
<head><title> display numbers between 1 to 50 which are divisable by 5 or multiple of 5</title>
<script type="text/javascript"> 
function display()
       {
var  i;
 for(i=1;i<=50;i++)
           {  
            if(i%5==0)
               {
                document.write(i + "<br/>"); 
               }
           }
      }
</script></head>     
<body>
<h1> display numbers between 1 to 50 which are divisable by 5 or multiple of 5</h1>
<form name="form1">
<input type="button" value="Display" onClick="display()">
</body></html>
