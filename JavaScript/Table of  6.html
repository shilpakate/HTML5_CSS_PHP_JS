/* Write javascript to  display table of 6 using onClick event*/
<!DOCTYPE html>
<head><title>Table-6</title>
<script type="text/javascript"> 
function display()
       {
var  i;
 for(i=1;i<=10;i++)
           {  
           document.write(6*i + "<br/>"); 
           }
      }
</script></head>     
<body>
<h1>Table of 6</h1>
<form name="form1">
<input type="button" value="Display Table of 6" onClick="display()">
</body></html>
