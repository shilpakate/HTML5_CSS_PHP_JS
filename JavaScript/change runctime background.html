/* Write a Javascript code to change background color of duocument area at run time,use onmouseup event handler of button

<!doctype html>
<html>
<head><title> change background color of current doc</title>
<script type="text/javascript">
function clr()
{
document.bgColor="red";
}

</script>
</head>
<body>
<form>
<input type="button" name="b1" value="change color" onMouseup="clr()">
</form>
</body>
</html>
