// To accept string and calculate its length
<html>
<head><title> find length of string using onClick event</title>
<script type ="text/Javascript">
     var  str,len;
    function Calculate()
       {
         var str=f1.t1.value;
         len=str.length;
         alert(len+" is the Length of string="+str); 
        }
</script>
</head>
<body>
<h1>To accept string and calculate its length </h1>
  <form name="f1">
   Enter string:<input type="text" name="t1">
   <br>
  <input type="button" value="click here" onClick="Calculate()">
  </form>
</body>
</html>
